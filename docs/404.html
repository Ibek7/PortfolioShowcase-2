<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub Pages SPA Redirect</title>
    <script type="text/javascript">
      // Store the complete path including query string and hash
      const path = window.location.pathname + window.location.search + window.location.hash;
      // The base path of your site on GitHub Pages
      const basePath = '/PortfolioShowcase-2';
      sessionStorage.redirect = path;
      // Redirect to the root of your site (index.html)
      window.location.href = basePath + '/';
    </script>
  </head>
  <body>
  </body>
</html>
